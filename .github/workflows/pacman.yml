name: Generate pacman animation

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Generate pacman SVG
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: Adityxax
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare dist folder
        run: |
          mkdir -p dist
          find . -name "pacman-contribution-graph.svg" -exec mv {} dist/pacman-contribution-graph.svg \;
          echo "Dist contents:"
          ls -la dist

      # üï∂Ô∏è DARK MODE ARCADE SKIN (XML-SAFE)
      - name: Force arcade black theme (CSS override)
        run: |
          echo "Injecting custom CSS into SVG..."

          sed -i '/<svg[^>]*>/a \
          <style>\
          svg { background: #000000 !important; }\
          rect { fill: #000000 !important; }\
          path, line { stroke: #ffffff !important; }\
          .day { fill: #000000 !important; }\
          .day[data-level="1"] { fill: #00ff55 !important; }\
          .day[data-level="2"] { fill: #00cc44 !important; }\
          .day[data-level="3"] { fill: #009933 !important; }\
          .day[data-level="4"] { fill: #006622 !important; }\
          </style>' dist/pacman-contribution-graph.svg

      # üåë KEEP ONLY DARK VERSION
      - name: Keep only dark version
        run: |
          mv dist/pacman-contribution-graph.svg dist/pacman-contribution-graph-dark.svg
          ls -la dist

      - name: Deploy to output branch (pacman folder)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: output
          publish_dir: dist
          destination_dir: pacman
