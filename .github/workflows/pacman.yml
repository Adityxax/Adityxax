name: Generate pacman animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Generate pacman SVG
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: Adityxax
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare dist folder
        run: |
          mkdir -p dist
          # Find the generated SVG and move it into dist
          find . -name "pacman-contribution-graph.svg" -exec mv {} dist/ \;
          echo "Dist contents:"
          ls -la dist

      - name: Deploy to output branch (pacman folder)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: output
          publish_dir: dist
          destination_dir: pacman
