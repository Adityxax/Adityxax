name: Generate pacman animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate pacman SVG
        uses: abozanona/pacman-contribution-graph@v1
        with:
          github_user_name: Adityxax
          output: dist

      - name: Force black background + white maze
        run: |
          sed -i 's/#0d1117/#000000/g' dist/pacman-contribution-graph.svg || true
          sed -i 's/#161b22/#000000/g' dist/pacman-contribution-graph.svg || true
          sed -i 's/stroke=\"[^\"]*\"/stroke=\"#ffffff\"/g' dist/pacman-contribution-graph.svg || true

      - name: Deploy to output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
             github_token: ${{ secrets.GITHUB_TOKEN }}
             publish_branch: output
             publish_dir: dist
             destination_dir: pacman

