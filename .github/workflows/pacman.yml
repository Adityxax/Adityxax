name: Generate pacman animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Generate pacman SVG
        uses: abozanona/pacman-contribution-graph@v1
        with:
          github_user_name: Adityxax
          output: dist

      - name: Force black background + white maze
        run: |
          sed -i 's/#0d1117/#000000/g' dist/pacman-contribution-graph.svg
          sed -i 's/#161b22/#000000/g' dist/pacman-contribution-graph.svg
          sed -i 's/stroke=\"[^\"]*\"/stroke=\"#ffffff\"/g' dist/pacman-contribution-graph.svg

      - name: Push SVG to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
